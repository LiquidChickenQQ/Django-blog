{% extends "blog/base.html" %}
{% block content %}
{% load static %}

<h1 class="center">Previous Events!</h1>
<div class="myImgDiv">
    {% for pic in pics %}

        <img src="{{ pic.pics.url }}" class="img-fluid mt-5 mb-5" alt="Previous Event">
        <p>{{ pic.details }}</p>

    {% endfor %}
</div>
{% endblock content %}
